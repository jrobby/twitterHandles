<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/vendors/angular.min.js"></script>
    <script src="scripts/client.min.js"></script>

</head>

<div class="container">

    <body ng-controller="myController">

        <button ng-click="makeHandles()">Make Twitter Handles</button>

        <div ng-repeat="x in handles" class="col-md-2">
            <a ng-href="http://www.twitter.com/{{x}}">{{x}}</a>
        </div>

    </body>
</div>
    <!--<p>{{handles}}</p>-->



</html>
